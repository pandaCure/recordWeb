<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    const f = async function fn(args) {
        let b;
        try {
            const a = await getTimeout() + 1;
            b = await Promise.resolve(a) + 2;
        }catch(e) {
            throw e;
        }
        return b;
    };

    console.log(f().then((fulfilled) => {
        console.log(fulfilled);
    }).catch((rejected) => {
        console.log(rejected)
    }));

    function getTimeout() {
        return new Promise((resolve,reject) => {
            setTimeout(reject,2000);
        })
    }

</script>
